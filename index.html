<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US States Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>US States and Capitals Search</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Type a state name..." autocomplete="off">
        </div>
        
        <div id="results"></div>
        
        <div class="instructions">
            <p>Start typing to search for US states and see their capitals!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
